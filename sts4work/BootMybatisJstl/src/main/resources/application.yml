#tomcat port
server:
  port: 9002
#jsp
spring:
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp
  devtools:
    livereload:
      enabled: true
#mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my
    username: root
    password: 1234
#ybatis
mybatis:
  type-aliases-package: data.* 
#  →mapper,dto 모두 가능
  mapper-locations:
  - /mapper/**/*.xml
